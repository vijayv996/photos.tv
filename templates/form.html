<!DOCTYPE html>
<html>
  <head>
    <title>Tele1</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff9900;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #666666;
            background-color: #444444;
            color: #ffffff;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffcc66;
        }
    </style>
  </head>
  <body>
    <h1>Upload your file</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
      <label for="file">File:</label>
      <input type="file" name="file1">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
